<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> A grocery list</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Grocery list 1</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <!-- product 1 -->
                <div class="task">
                    <input type="checkbox" id="task-1" />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        a product
                    </label>
                </div>

                <!-- product 2 -->
                <div class="task">
                    <input type="checkbox" id="task-2" />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        another product
                    </label>
                </div>

                <!-- product 3 -->
                <div class="task">
                    <input type="checkbox" id="task-3" />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        another product
                    </label>
                </div>
            </div>

            <!-- add new product -->
            <div class="new-task-creator">
                <form action="">
                    <input class="new" type="text" class="new-list" placeholder="new task name"
                        aria-label="new task name" />
                    <button class="btn-task" aria-label="create new task">+</button>
                </form>
            </div>

            <!-- delete list -->
            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>
    </div>
    <script src="../interaction.js"></script>

</body>

</html>
