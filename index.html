<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Home</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="all-tasks">
    <h2 class="task-list-title">My grocery List</h2>

    <section>
      <div class="task-list" data-lists>
      </div>

      <form action="" data-new-list-form>
        <input class="new" type="text" class="new-list" data-new-list-input placeholder="new list name"
          aria-label="new list name" />
        <button class="btn-list" aria-label="create new list">+</button>
      </form>
    </section>

    <button class="btn delete" delete-btn>Delete list</button>
    <button class="btn delete" share-btn>Share list</button>

    <div class="share">
      <h3>Share</h3>
      <button>
        <a href="mailto:?subject=I wanted you to see my grocery list&amp;body=Check it here http://www.website.com."
          title="Share by Email">
          Share by E-mail
        </a>
      </button>
    </div>
    <div class="overlay">

    </div>

  </div>
  <script src="./public/client.js"></script>
</body>

</html>
