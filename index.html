<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='all-tasks'>
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list">
            <li class='list-name active-list'>Grocery list 1</li>
            <li class='list-name'>Grocery list 2</li>
            <li class='list-name'>Grocery list 3</li>
        </ul>
        <form action="">
            <input class='new' type="text" class='new-list' placeholder="new list name" aria-label="new list name" />
            <button class="btn-list" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Grocery list 1</h2>
            <p class="task-count"> 3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <!-- product 1 -->
                <div class="task">
                    <input type="checkbox" id='task-1' />
                    <label for="task-1">
                        <span class='custom-checkbox'></span>
                        a product
                    </label>
                </div>

                <!-- product 2 -->
                <div class="task">
                    <input type="checkbox" id='task-2' />
                    <label for="task-2">
                        <span class='custom-checkbox'></span>
                        another product
                    </label>
                </div>

                <!-- product 3 -->
                <div class="task">
                    <input type="checkbox" id='task-3' />
                    <label for="task-3">
                        <span class='custom-checkbox'></span>
                        another product
                    </label>
                </div>
            </div>

            <!-- add new product -->
            <div class="new-task-creator">
                <form action="">
                    <input class='new' type="text" class='new-list' placeholder="new task name"
                        aria-label="new task name" />
                    <button class="btn-task" aria-label="create new task">+</button>
                </form>
            </div>

            <!-- delete list -->
            <div class="delete-stuff">
                <button class='btn delete'>Clear completed tasks</button>
                <button class='btn delete'>Delete list</button>
            </div>
        </div>

    </div>



</body>

</html>
